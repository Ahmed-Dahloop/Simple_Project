<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,
        initial-scale=1.0">
        <title>Login Form</title>
        <link rel="icon" href="Annotation 2024-03-18 121119.png">
        <link rel="stylesheet" href="style.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>


    </head>
    <body>
            <div class="wrapper">
                <form action="Dashboard.html" method="post">
                    <h1 >
                        Login
                    </h1>
                   
                    <div class="input-box">
                        
                        <input type="text" placeholder="      Username" required >    
                       <div id="div1"> <i class='bx bxs-user'></i></div>

                    </div>
                    <div class="input-box">
                        <input type="password" placeholder="   Password" required>
                        <i class='bx bxs-lock-alt'></i>
                    </div>
                    <div class="remember-forget">
                        <label>
                            <input type="checkbox" >Remember me
                        </label>
                        <a href="#" style="text-decoration: underline; margin-left: 60px; color:blue">          Forget password?</a>
                        <i class='bx bxs-lock-alt'></i> 
                    </div>
                    <button type="Submit" class="btn" >Login</button>
                    <div class="register-link">
                        <p>Don't have an account? <a href="#"style="text-decoration: underline; color:blue; ">Register</a></p>
                    </div>

                </form>
            </div>
    </body>
</html>
